<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Jokes list</title>
</h:head>
<h:body>
	<h2>Jokes list</h2>
	<ui:repeat var="joke" value="#{JokesBean.listOfJokes}"
		varStatus="status">
		Joke title: <h:outputText value="#{joke.title}" /> <br/>
		Inserted by:<h:outputText value="#{joke.insertedBy}" /> <br/>  
		Date inserted:<h:outputText value="#{joke.dateInserted}" /> <br/>
		<br/>
		-----------------
		<br/>
	</ui:repeat>
</h:body>
</html>
