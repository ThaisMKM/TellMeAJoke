
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Insert jokes</title>
</h:head>

<h:body>
	<h1>New joke</h1>
	<h:form>
		<h:outputLabel value="Title: " />
		<h:inputText value="#{jokeMB.joke.title}" />

		<h:outputLabel value="Your name: " />
		<h:inputText value="#{jokeMB.joke.insertedBy}" />

		<h:outputLabel value="File: " />
		<p:fileUpload fileUploadListener="#{fileMB.uploadFile}"/>

			<h:commandButton action="#{jokeMB.addNewJoke}" value="Salvar" />
	</h:form>

</h:body>
</html>
